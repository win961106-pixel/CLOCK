<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberPixel æ™‚é˜æ§åˆ¶ä¸­å¿ƒ</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background-color: #121212; /* æ·±è‰²èƒŒæ™¯ */
      color: #e0e0e0;
      text-align: center;
    }
    h2 { color: #00d2ff; text-shadow: 0 0 10px #00d2ff; margin-bottom: 30px;}
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      border: 1px solid #333;
    }

    h3 { margin-top: 0; color: #aaa; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px; }

    /* ç‹€æ…‹é¡¯ç¤ºå€ */
    .status-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .status-box {
      background: #252525;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s;
    }
    .status-icon { font-size: 24px; margin-bottom: 8px; color: #555; }
    .status-text { font-size: 14px; color: #777; font-weight: bold; }
    
    /* ç‹€æ…‹å•Ÿå‹•æ™‚çš„æ¨£å¼ (JSæ§åˆ¶) */
    .active .status-icon { color: #00ff00; text-shadow: 0 0 8px #00ff00; }
    .active .status-text { color: #00ff00; }

    /* é›»è…¦é–‹æ©ŸæŒ‰éˆ• */
    .pc-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 75, 43, 0.4);
      transition: transform 0.1s;
    }
    .pc-btn:active { transform: scale(0.95); }

    /* èª¿è‰²ç›¤ç½®ä¸­ */
    #color-picker-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    /* æ»‘æ¡¿æ¨£å¼ */
    input[type=range] {
      width: 100%;
      margin: 10px 0;
      accent-color: #00d2ff;
    }

    /* ç´…å¤–ç·šé™æ§æŒ‰éˆ•ç¾¤ */
    .ir-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .ir-btn {
      background: #333;
      color: white;
      border: 1px solid #444;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .ir-btn:hover { background: #444; }
    .ir-btn i { margin-right: 5px; }

  </style>
</head>
<body>

  <div class="container">
    <h2><i class="fas fa-clock"></i> CyberClock Control</h2>

    <div class="card">
      <h3>Device Status</h3>
      <div class="status-grid">
        <div class="status-box" id="status-tv">
          <i class="fas fa-tv status-icon"></i>
          <span class="status-text">TV: OFF</span>
        </div>
        <div class="status-box" id="status-speaker">
          <i class="fas fa-volume-up status-icon"></i>
          <span class="status-text">Speaker: OFF</span>
        </div>
      </div>
    </div>

    <div class="card">
      <h3>PC Power Control</h3>
      <button class="pc-btn" onclick="triggerPC()">
        <i class="fas fa-power-off"></i> å–šé†’é›»è…¦ (Wake PC)
      </button>
    </div>

    <div class="card">
      <h3>Color & Style</h3>
      <div id="color-picker-container"></div>
      <p style="font-size: 12px; color: #666;">æ‹–æ›³åœ“ç’°æ”¹è®Šé¡è‰²ï¼Œä¸‹æ–¹æ»‘æ¡¿èª¿æ•´äº®åº¦</p>
    </div>

    <div class="card">
      <h3>Audio Sensitivity</h3>
      <label>é«˜éŸ³ (Treble)</label>
      <input type="range" min="0.1" max="3.0" step="0.1" value="1.0" onchange="sendSens('high', this.value)">
      
      <label>ä¸­éŸ³ (Mid)</label>
      <input type="range" min="0.1" max="3.0" step="0.1" value="1.0" onchange="sendSens('mid', this.value)">
      
      <label>ä½éŸ³ (Bass)</label>
      <input type="range" min="0.1" max="3.0" step="0.1" value="1.0" onchange="sendSens('low', this.value)">
    </div>

    <div class="card">
      <h3>IR Control & Visuals</h3>
      <div class="ir-grid">
        <button class="ir-btn" onclick="sendIR('tv_power')"><i class="fas fa-tv"></i> TV Power</button>
        <button class="ir-btn" onclick="sendIR('sp_power')"><i class="fas fa-power-off"></i> Speaker</button>
        <button class="ir-btn" onclick="sendStyle(0)">ğŸŒˆ æ¼¸å±¤æ¨£å¼</button>
        <button class="ir-btn" onclick="sendStyle(1)">ğŸ’§ æº¶è§£æ¨£å¼</button>
      </div>
    </div>

  </div>

  <script>
    // ================= MQTT è¨­å®š =================
    // é€£ç·šåˆ°å…¬å…± Broker (HiveMQ)
    const client = mqtt.connect('wss://broker.hivemq.com:8000/mqtt');

    // è¨‚é–±çš„ä¸»é¡Œ (ç”¨ä¾†æ¥æ”¶ ESP32 å›å‚³çš„ç‹€æ…‹)
    const TOPIC_STATUS_TV = "esp32/status/tv";
    const TOPIC_STATUS_SP = "esp32/status/speaker";

    // ç™¼å¸ƒçš„ä¸»é¡Œ (ç”¨ä¾†æ§åˆ¶ ESP32)
    const TOPIC_COLOR_R = "esp32/color/r";
    const TOPIC_COLOR_G = "esp32/color/g";
    const TOPIC_COLOR_B = "esp32/color/b";
    const TOPIC_PC_WAKE = "esp32/control/pc";
    const TOPIC_IR_SEND = "esp32/control/ir";

    // ================= é€£ç·šè™•ç† =================
    client.on('connect', function () {
      console.log('MQTT Connected!');
      // è¨‚é–±ç‹€æ…‹æ›´æ–°
      client.subscribe(TOPIC_STATUS_TV);
      client.subscribe(TOPIC_STATUS_SP);
    });

    // ================= æ¥æ”¶è¨Šæ¯ (æ›´æ–° UI ç‹€æ…‹) =================
    client.on('message', function (topic, message) {
      const msg = message.toString();
      
      if (topic === TOPIC_STATUS_TV) {
        updateStatusUI('status-tv', msg === '1' || msg === 'ON');
      } else if (topic === TOPIC_STATUS_SP) {
        updateStatusUI('status-speaker', msg === '1' || msg === 'ON');
      }
    });

    function updateStatusUI(elementId, isOn) {
      const el = document.getElementById(elementId);
      const textSpan = el.querySelector('.status-text');
      if (isOn) {
        el.classList.add('active');
        textSpan.innerText = textSpan.innerText.split(':')[0] + ": ON";
      } else {
        el.classList.remove('active');
        textSpan.innerText = textSpan.innerText.split(':')[0] + ": OFF";
      }
    }

    // ================= èª¿è‰²ç›¤è¨­å®š (iro.js) =================
    var colorPicker = new iro.ColorPicker("#color-picker-container", {
      width: 250,              // åœ“ç›¤å¤§å°
      color: "#ffffff",        // åˆå§‹é¡è‰²
      borderWidth: 2,
      borderColor: "#fff",
      layout: [
        { component: iro.ui.Wheel }, // åœ“å½¢è‰²ç›¤
        { component: iro.ui.Slider, options: { sliderType: 'value' } } // äº®åº¦æ‹‰æ¡¿
      ]
    });

    // ç›£è½é¡è‰²æ”¹è®Šäº‹ä»¶ (æ”¾é–‹æ»‘é¼ æ‰å‚³é€ï¼Œé¿å… MQTT å¡è»Š)
    colorPicker.on('input:end', function(color) {
      const rgb = color.rgb;
      console.log("Color sent:", rgb);
      client.publish(TOPIC_COLOR_R, rgb.r.toString());
      client.publish(TOPIC_COLOR_G, rgb.g.toString());
      client.publish(TOPIC_COLOR_B, rgb.b.toString());
    });

    // ================= æ§åˆ¶æŒ‡ä»¤ç™¼é€ =================
    
    // é›»è…¦é–‹æ©Ÿ
    function triggerPC() {
      if(confirm("ç¢ºå®šè¦å–šé†’é›»è…¦å—ï¼Ÿ")) {
        client.publish(TOPIC_PC_WAKE, "ON");
      }
    }

    // ç™¼é€éˆæ•åº¦
    function sendSens(band, value) {
      client.publish('esp32/sens/' + band, value.toString());
    }

    // ç™¼é€æ¨£å¼
    function sendStyle(styleNum) {
      client.publish('esp32/audio/style', styleNum.toString());
    }

    // ç™¼é€ç´…å¤–ç·šæŒ‡ä»¤ (æ¨¡æ“¬é™æ§å™¨)
    function sendIR(command) {
      // é€™è£¡å‚³é€ç´”å­—ä¸²æŒ‡ä»¤ï¼ŒESP32 æ”¶åˆ°å¾Œå†åˆ¤æ–·è¦ç™¼å°„å“ªå€‹ HEX ç¢¼
      client.publish(TOPIC_IR_SEND, command);
    }

  </script>
</body>
</html>
