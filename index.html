<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberPixel æ™‚é˜æ§åˆ¶ä¸­å¿ƒ</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background-color: #121212; 
      color: #e0e0e0;
      text-align: center;
    }
    h2 { color: #00d2ff; text-shadow: 0 0 10px #00d2ff; margin-bottom: 30px;}
    
    .container { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px; }
    .card {
      background: #1e1e1e; padding: 20px; border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5); border: 1px solid #333;
    }
    h3 { margin-top: 0; color: #aaa; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px; }

    /* ç‹€æ…‹é¡¯ç¤ºå€ */
    .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .status-box {
      background: #252525; padding: 15px; border-radius: 10px;
      display: flex; flex-direction: column; align-items: center; transition: all 0.3s;
    }
    .status-icon { font-size: 24px; margin-bottom: 8px; color: #555; }
    .status-text { font-size: 14px; color: #777; font-weight: bold; }
    .active .status-icon { color: #00ff00; text-shadow: 0 0 8px #00ff00; }
    .active .status-text { color: #00ff00; }

    /* é›»è…¦é–‹æ©ŸæŒ‰éˆ• */
    .pc-btn {
      width: 100%; padding: 15px; background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white; border: none; border-radius: 50px; font-size: 18px;
      font-weight: bold; cursor: pointer; box-shadow: 0 0 15px rgba(255, 75, 43, 0.4);
      transition: transform 0.1s;
    }
    .pc-btn:active { transform: scale(0.95); }

    /* èª¿è‰²ç›¤ç½®ä¸­ */
    #color-picker-container { display: flex; justify-content: center; margin-top: 10px; }
    input[type=range] { width: 100%; margin: 10px 0; accent-color: #00d2ff; }

    /* ç´…å¤–ç·šèˆ‡æ¨£å¼æŒ‰éˆ•ç¾¤ */
    .ir-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
    .ir-btn {
      background: #333; color: white; border: 1px solid #444;
      padding: 12px; border-radius: 8px; cursor: pointer; transition: 0.2s;
    }
    .ir-btn:hover { background: #555; border-color: #00d2ff; }
    .ir-btn i { margin-right: 5px; }
    .style-title { color: #888; font-size: 14px; margin: 15px 0 10px 0; border-top: 1px solid #444; padding-top: 15px;}

  </style>
</head>
<body>

  <div class="container">
    <h2><i class="fas fa-clock"></i> CyberClock Control</h2>

    <div class="card">
      <h3>Device Status</h3>
      <div class="status-grid">
        <div class="status-box" id="status-tv">
          <i class="fas fa-tv status-icon"></i>
          <span class="status-text">TV: OFF</span>
        </div>
        <div class="status-box" id="status-speaker">
          <i class="fas fa-volume-up status-icon"></i>
          <span class="status-text">Speaker: OFF</span>
        </div>
      </div>
    </div>

    <div class="card">
      <h3>PC Power Control</h3>
      <button class="pc-btn" onclick="triggerPC()">
        <i class="fas fa-power-off"></i> å–šé†’é›»è…¦ (Wake PC)
      </button>
    </div>

    <div class="card">
      <h3>Color & Brightness</h3>
      <div id="color-picker-container"></div>
    </div>

    <div class="card">
      <h3>Audio Sensitivity</h3>
      <label>é«˜éŸ³ (Treble)</label>
      <input type="range" min="0.1" max="3.0" step="0.1" value="1.0" onchange="sendSens('high', this.value)">
      <label>ä¸­éŸ³ (Mid)</label>
      <input type="range" min="0.1" max="3.0" step="0.1" value="1.0" onchange="sendSens('mid', this.value)">
      <label>ä½éŸ³ (Bass)</label>
      <input type="range" min="0.1" max="3.0" step="0.1" value="1.0" onchange="sendSens('low', this.value)">
    </div>

    <div class="card">
      <h3>IR Control & Visuals</h3>
      
      <div class="ir-grid">
        <button class="ir-btn" onclick="sendIR('tv_power')"><i class="fas fa-tv"></i> TV Power</button>
        <button class="ir-btn" onclick="sendIR('sp_power')"><i class="fas fa-volume-up"></i> Speaker</button>
      </div>

      <div class="style-title"><i class="fas fa-music"></i> éŸ³é »å‹•ç•«æ¨£å¼ (Audio Styles)</div>
      <div class="ir-grid">
        <button class="ir-btn" onclick="sendStyle(0)">ğŸŒˆ ç¶“å…¸æ¼¸å±¤</button>
        <button class="ir-btn" onclick="sendStyle(1)">â˜„ï¸ å³°å€¼æ‰è½</button>
        <button class="ir-btn" onclick="sendStyle(2)">ğŸª ä¸­å¿ƒå°ç¨±</button>
        <button class="ir-btn" onclick="sendStyle(3)">ğŸ’¨ éŸ³æµªæ“´æ•£</button>
      </div>
    </div>

  </div>

  <script>
    const client = mqtt.connect('wss://broker.hivemq.com:8000/mqtt');

    client.on('connect', function () {
      console.log('MQTT Connected!');
      client.subscribe("esp32/status/tv");
      client.subscribe("esp32/status/speaker");
    });

    client.on('message', function (topic, message) {
      const msg = message.toString();
      if (topic === "esp32/status/tv") updateStatusUI('status-tv', msg === '1' || msg === 'ON');
      else if (topic === "esp32/status/speaker") updateStatusUI('status-speaker', msg === '1' || msg === 'ON');
    });

    function updateStatusUI(elementId, isOn) {
      const el = document.getElementById(elementId);
      const textSpan = el.querySelector('.status-text');
      if (isOn) {
        el.classList.add('active');
        textSpan.innerText = textSpan.innerText.split(':')[0] + ": ON";
      } else {
        el.classList.remove('active');
        textSpan.innerText = textSpan.innerText.split(':')[0] + ": OFF";
      }
    }

    // èª¿è‰²ç›¤è¨­å®š (èª¿æ•´ç‚ºæ¥è¿‘ App çš„æ¨£å¼)
    var colorPicker = new iro.ColorPicker("#color-picker-container", {
      width: 220,
      color: "#ffffff",
      layout: [
        { component: iro.ui.Wheel }, // ç´”è‰²ç›¸åœ“ç’°
        { component: iro.ui.Slider, options: { sliderType: 'value', margin: 20 } } // ç¨ç«‹çš„äº®åº¦æ‹‰æ¡¿
      ]
    });

    colorPicker.on('input:end', function(color) {
      const rgb = color.rgb;
      client.publish("esp32/color/r", rgb.r.toString());
      client.publish("esp32/color/g", rgb.g.toString());
      client.publish("esp32/color/b", rgb.b.toString());
    });

    function triggerPC() {
      if(confirm("ç¢ºå®šè¦å–šé†’é›»è…¦å—ï¼Ÿ")) client.publish("esp32/control/pc", "ON");
    }
    function sendSens(band, value) {
      client.publish('esp32/sens/' + band, value.toString());
    }
    function sendStyle(styleNum) {
      client.publish('esp32/audio/style', styleNum.toString());
    }
    function sendIR(command) {
      client.publish("esp32/control/ir", command);
    }
  </script>
</body>
</html>
