<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CyberPixel æ»¿ç‰ˆæ§åˆ¶ä¸­å¿ƒ</title>
  
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    /* å…¨åŸŸè¨­å®šï¼Œç¢ºä¿å…ƒç´ ä¸è¶…å‡ºé‚Šç•Œ */
    * { box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 15px;
      background-color: #0a0a0a; /* æ›´æ·±é‚ƒçš„èƒŒæ™¯ */
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h2 { 
      text-align: center; 
      color: #00d2ff; 
      text-shadow: 0 0 15px rgba(0, 210, 255, 0.5); 
      margin: 10px 0 25px 0; 
      font-size: 28px;
      letter-spacing: 2px;
    }
    
    /* æ»¿ç‰ˆç¶²æ ¼ä½ˆå±€çš„æ ¸å¿ƒ */
    .container { 
      display: grid;
      /* è¢å¹•å¤ å¯¬å°±è‡ªå‹•åˆ†æ¬„ï¼Œæœ€å°å¯¬åº¦320pxï¼Œæœ€å¤§ä½”æ»¿1ä»½ç©ºé–“ */
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
      gap: 20px; 
      width: 100%; 
      max-width: 100%; /* å–æ¶ˆåŸæœ¬çš„ 500px é™åˆ¶ï¼Œé”æˆæ»¿ç‰ˆ */
      flex-grow: 1;
    }

    .card {
      background: #1e1e1e; 
      padding: 25px; 
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6); 
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    h3 { margin-top: 0; color: #aaa; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1.5px; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px;}

    /* ç‹€æ…‹é¡¯ç¤ºå€ */
    .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; height: 100%; }
    .status-box {
      background: #252525; padding: 20px 10px; border-radius: 12px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      transition: all 0.3s; border: 1px solid #2a2a2a;
    }
    .status-icon { font-size: 32px; margin-bottom: 12px; color: #555; }
    .status-text { font-size: 16px; color: #777; font-weight: bold; }
    .active { background: #1a2e1a; border-color: #00ff00; box-shadow: inset 0 0 15px rgba(0,255,0,0.1); }
    .active .status-icon { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
    .active .status-text { color: #00ff00; }

    /* é›»è…¦é–‹æ©ŸæŒ‰éˆ• */
    .pc-btn {
      width: 100%; height: 100%; min-height: 80px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white; border: none; border-radius: 12px; font-size: 22px;
      font-weight: bold; cursor: pointer; box-shadow: 0 0 20px rgba(255, 75, 43, 0.4);
      transition: transform 0.1s; display: flex; align-items: center; justify-content: center; gap: 10px;
    }
    .pc-btn:active { transform: scale(0.96); }

    /* èª¿è‰²ç›¤ç½®ä¸­èˆ‡è‡ªé©æ‡‰ */
    #color-picker-container { display: flex; justify-content: center; align-items: center; flex-grow: 1; padding: 10px 0;}
    
    /* éˆæ•åº¦æ‹‰æ¡¿ */
    .slider-group { margin-bottom: 15px; }
    .slider-group label { display: flex; justify-content: space-between; margin-bottom: 8px; font-weight: bold; color: #ccc;}
    input[type=range] { width: 100%; height: 8px; background: #333; border-radius: 5px; outline: none; -webkit-appearance: none; accent-color: #00d2ff; }
    input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #00d2ff; cursor: pointer; }

    /* ç´…å¤–ç·šèˆ‡æ¨£å¼æŒ‰éˆ•ç¾¤ */
    .ir-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
    .ir-btn {
      background: #2c2c2c; color: white; border: 1px solid #444; font-size: 16px;
      padding: 15px; border-radius: 10px; cursor: pointer; transition: 0.2s;
      display: flex; align-items: center; justify-content: center; gap: 8px;
    }
    .ir-btn:hover { background: #3c3c3c; border-color: #00d2ff; box-shadow: 0 0 10px rgba(0,210,255,0.2); }
    .style-title { color: #888; font-size: 14px; margin: 5px 0 15px 0; border-top: 1px solid #444; padding-top: 15px; text-align: center;}

  </style>
</head>
<body>

  <h2><i class="fas fa-microchip"></i> CyberPixel Dashboard</h2>

  <div class="container">
    
    <div class="card">
      <h3><i class="fas fa-satellite-dish"></i> Device Status</h3>
      <div class="status-grid">
        <div class="status-box" id="status-tv">
          <i class="fas fa-tv status-icon"></i>
          <span class="status-text">TV: OFF</span>
        </div>
        <div class="status-box" id="status-speaker">
          <i class="fas fa-volume-up status-icon"></i>
          <span class="status-text">Speaker: OFF</span>
        </div>
      </div>
    </div>

    <div class="card">
      <h3><i class="fas fa-desktop"></i> PC Power</h3>
      <button class="pc-btn" onclick="triggerPC()">
        <i class="fas fa-power-off"></i> Wake PC
      </button>
    </div>

    <div class="card">
      <h3><i class="fas fa-palette"></i> Matrix Color</h3>
      <div id="color-picker-container"></div>
    </div>

    <div class="card">
      <h3><i class="fas fa-sliders-h"></i> EQ Sensitivity</h3>
      <div class="slider-group">
        <label><span>é«˜éŸ³ (Treble)</span><span id="valHigh" style="color:#00d2ff">1.0</span></label>
        <input type="range" min="0.1" max="3.0" step="0.1" value="1.0" oninput="document.getElementById('valHigh').innerText=this.value" onchange="sendSens('high', this.value)">
      </div>
      <div class="slider-group">
        <label><span>ä¸­éŸ³ (Mid)</span><span id="valMid" style="color:#00d2ff">1.0</span></label>
        <input type="range" min="0.1" max="3.0" step="0.1" value="1.0" oninput="document.getElementById('valMid').innerText=this.value" onchange="sendSens('mid', this.value)">
      </div>
      <div class="slider-group">
        <label><span>ä½éŸ³ (Bass)</span><span id="valLow" style="color:#00d2ff">1.0</span></label>
        <input type="range" min="0.1" max="3.0" step="0.1" value="1.0" oninput="document.getElementById('valLow').innerText=this.value" onchange="sendSens('low', this.value)">
      </div>
    </div>

    <div class="card">
      <h3><i class="fas fa-gamepad"></i> Control & Visuals</h3>
      <div class="ir-grid">
        <button class="ir-btn" onclick="sendIR('tv_power')"><i class="fas fa-tv"></i> TV Pwr</button>
        <button class="ir-btn" onclick="sendIR('sp_power')"><i class="fas fa-volume-up"></i> SPK Pwr</button>
      </div>
      <div class="style-title"><i class="fas fa-music"></i> éŸ³é »å‹•ç•«æ¨£å¼ (Audio Styles)</div>
      <div class="ir-grid">
        <button class="ir-btn" onclick="sendStyle(0)">ğŸŒˆ ç¶“å…¸æ¼¸å±¤</button>
        <button class="ir-btn" onclick="sendStyle(1)">â˜„ï¸ å³°å€¼æ‰è½</button>
        <button class="ir-btn" onclick="sendStyle(2)">ğŸª ä¸­å¿ƒå°ç¨±</button>
        <button class="ir-btn" onclick="sendStyle(3)">ğŸ’¨ éŸ³æµªæ“´æ•£</button>
      </div>
    </div>

  </div>

  <script>
    const client = mqtt.connect('wss://broker.hivemq.com:8000/mqtt');

    client.on('connect', function () {
      console.log('MQTT Connected!');
      client.subscribe("esp32/status/tv");
      client.subscribe("esp32/status/speaker");
    });

    client.on('message', function (topic, message) {
      const msg = message.toString();
      if (topic === "esp32/status/tv") updateStatusUI('status-tv', msg === '1' || msg === 'ON');
      else if (topic === "esp32/status/speaker") updateStatusUI('status-speaker', msg === '1' || msg === 'ON');
    });

    function updateStatusUI(elementId, isOn) {
      const el = document.getElementById(elementId);
      const textSpan = el.querySelector('.status-text');
      if (isOn) {
        el.classList.add('active');
        textSpan.innerText = textSpan.innerText.split(':')[0] + ": ON";
      } else {
        el.classList.remove('active');
        textSpan.innerText = textSpan.innerText.split(':')[0] + ": OFF";
      }
    }

    // å‹•æ…‹è¨ˆç®—èª¿è‰²ç›¤å¤§å°ä»¥é©æ‡‰å¡ç‰‡å¯¬åº¦
    var pickerWidth = window.innerWidth < 400 ? 200 : 250;
    var colorPicker = new iro.ColorPicker("#color-picker-container", {
      width: pickerWidth,
      color: "#ffffff",
      layout: [
        { component: iro.ui.Wheel },
        { component: iro.ui.Slider, options: { sliderType: 'value', margin: 25 } }
      ]
    });

    colorPicker.on('input:end', function(color) {
      const rgb = color.rgb;
      client.publish("esp32/color/r", rgb.r.toString());
      client.publish("esp32/color/g", rgb.g.toString());
      client.publish("esp32/color/b", rgb.b.toString());
    });

    function triggerPC() {
      if(confirm("ç¢ºå®šè¦å–šé†’é›»è…¦å—ï¼Ÿ")) client.publish("esp32/control/pc", "ON");
    }
    function sendSens(band, value) {
      client.publish('esp32/sens/' + band, value.toString());
    }
    function sendStyle(styleNum) {
      client.publish('esp32/audio/style', styleNum.toString());
    }
    function sendIR(command) {
      client.publish("esp32/control/ir", command);
    }
  </script>
</body>
</html>
